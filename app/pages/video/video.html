<ion-navbar *navbar>
  <ion-title>VR视频</ion-title>
</ion-navbar>
<ion-content class="vr-page">
  <a-scene style="width:100%;height:100%;">
    <a-assets>
      <video style="width:100%;height:100%;" id="video" src="video/kava.mp4" autoplay loop></video>
    </a-assets>
    <a-videosphere id="sphere1" src="#video" rotation="0 -90 0"></a-videosphere>

    <a-image src="img/kava_Moment.jpg" width="8" height="4" position="0 -2 -2" scale="0.2 0.2 0.2" rotation="-90 0 0">
    </a-image>
    <a-image src="img/move_Moment.jpg" width="8" height="4" position="-1.732 -2 -1" scale="0.2 0.2 0.2" rotation="-90 60 0">
    </a-image>
    <a-image src="img/outside_Moment.jpg" width="8" height="4" position="1.732 -2 -1" scale="0.2 0.2 0.2" rotation="-90 -60 0">
    </a-image>

    <a-camera look-controls id="camera" position="0 1.8 0">
      <a-cursor color="#4CC3D9" fuse="true" scale="1 1 1">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="forwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>

  </a-scene>
</ion-content>
